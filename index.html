<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App with Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div id="header" class="d-flex justify-content-between align-items-center mb-3">
      <div id="monthDisplay" class="h4 text-primary"></div>
      <div>
        <button id="backButton" class="btn btn-primary">Back</button>
        <button id="nextButton" class="btn btn-primary">Next</button>
      </div>
    </div>

    <div id="weekdays" class="d-flex text-info font-weight-bold mb-3">
      <div class="flex-fill text-center">Sunday</div>
      <div class="flex-fill text-center">Monday</div>
      <div class="flex-fill text-center">Tuesday</div>
      <div class="flex-fill text-center">Wednesday</div>
      <div class="flex-fill text-center">Thursday</div>
      <div class="flex-fill text-center">Friday</div>
      <div class="flex-fill text-center">Saturday</div>
    </div>

    <div id="calendar" class="d-flex flex-wrap">

    </div>
  </div>

  <div id="newEventModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="eventTitleInput" class="form-control" placeholder="Event Title">
        </div>
        <div class="modal-footer">
          <button id="saveButton" class="btn btn-primary">Save</button>
          <button id="cancelButton" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="deleteEventModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="eventText"></p>
        </div>
        <div class="modal-footer">
          <button id="deleteButton" class="btn btn-danger">Delete</button>
          <button id="closeButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
